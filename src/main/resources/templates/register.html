<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <b>SIGN UP</b>
    <div th:if="${param.denied}">Such username already exists!</div>
    <form action="/register" name="user" method="post" style="margin-bottom: 15px" onsubmit="return checkForm()">
        <div>
            <input id="username" type="text" name="username" placeholder="Username"  />
        </div>
        <div>
            <input id="password" type="password" name="password" placeholder="Password" required />
        </div>
        <div>
            <input id="confirm-password" type="password" name="password" placeholder="Confirm password" required />
        </div>
        <div>
            <input  type="text" name="firstname" placeholder="First Name" required/>
        </div>
        <div>
            <input type="text" name="lastname" placeholder="Last Name" required/>
        </div>
        <div>
            <input type="text" name="age" placeholder="Age" required/>
        </div>
        <div>
            <input  type="email" name="email" placeholder="Email" required/>
        </div>
        <div>
            <input style="margin-bottom: 15px" type="submit" value="Sign Up">
        </div>
    </form>
    Do you already have an account?<a href="/login"> Log in</a>
</div>
<script type="text/javascript" src="/scripts/check.js">

</script>
<style>
    body {
    background-color: #eee;
    font-family: sans-serif;
}

.container {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}

div {
    margin: 15px;
}
</style>
</body>
</html>
