<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note info</title>
</head>
<body>
<header>
    <h1>My Notes App</h1>
    <nav><a href="/">Home</a><a href="/notes">Notes  </a><a href="/admin-page">Admin Page  </a><a href="/manager-page">Manager Page</a></nav>
</header>
<div class="container">
<h1>Note info</h1>
<div th:text="${note.id}"></div>
Title:
<div th:text="${note.title}"></div>
Message:
<div th:text="${note.message}"></div>

<a href="/notes">Back</a>
</div>
<style>
    header a{
        margin-left: 10px;
        color: #eeeeee;
        text-decoration: none;
        text-transform: uppercase;
    }
    header a:hover{
        text-decoration: underline;
    }
    header a:visited {
        color: white;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        letter-spacing: 1px;
        height: 6em;
        padding: 2em 10%;
        background: #2c3e50;
        color: #fff;
    }

    body{
        background-color: #eee;
        font-family: sans-serif;
    }
    .container{
        display: flex;
        flex-direction: column;
        justify-content:space-between ;
        align-items: center;
    }
    div{
        margin: 5px;
    }
    a {
        margin: 5px;
        color: red;

        text-decoration: none;
        text-transform: uppercase;
    }

    a:hover {
        text-decoration: underline;
    }

    a:active {
        color: black;
    }

    a:visited {
        color: purple;
    }
</style>
</body>
</html>
